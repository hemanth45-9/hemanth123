<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Shopping Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .product img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .product h3 {
            margin: 10px 0 5px;
        }
        .price {
            color: #27ae60;
            font-size: 18px;
            font-weight: bold;
        }
        .buy-button {
            margin-top: 10px;
            padding: 10px 15px;
            background-color: #2980b9;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buy-button:hover {
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Shopping Store</h1>
    </header>

    <div class="product-grid">
        <div class="product">
            <img src="https://via.placeholder.com/250x200?text=Shoes" alt="Shoes">
            <h3>Stylish Shoes</h3>
            <p class="price">₹999</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200?text=T-shirt" alt="T-shirt">
            <h3>Cool T-shirt</h3>
            <p class="price">₹499</p>
            <button class="buy-button">Buy Now</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x200?text=Backpack" alt="Backpack">
            <h3>Travel Backpack</h3>
            <p class="price">₹1499</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
